<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Online_order</title>

</head>
<body>
<div class="header">
    <ul>
        <li><a href="index.html">Головна</a></li>
        <li><a href="about_us.html">Про нас</a></li>
        <li><a href="#">Онлайн - замовлення</a></li>

<div class="form">

        <table>
            <tr>
                <td><label for="name">Ім'я</label></td>
                <td><input type="text" name="Name" id="name"><br/></td>
            </tr>
            <tr>

                <td><label for="phone">Телефон</label></td>
                <td><input type="number" name="Phone" id="phone"></td>
            </tr>
            <tr>
                <td><label for="address">Адреса</label></td>
                <td><input type="text" name="Address" id="address"></td>
            </tr>
            <tr>
                <td><button>Розмістити замовлення</button></td>
            </tr>
        </table>
